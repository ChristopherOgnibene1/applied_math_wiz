<!DOCTYPE HTML>
<html lang="en">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Pie Chart Smart Labels</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" data-dojo-config="async: true"></script>
        <script type="text/javascript" src="src.js"></script>
        <style>
        	@import "../../dojo/resources/dojo.css";
			@import "../../dijit/themes/dijit.css";
			@import "../../dojox/charting/resources/Legend.css";
			
			body {
				background: #181818;
			}
			
			.dojoxLegendNode {
				background-color:#181818;
				border:1px solid #CCCCCC;
				margin:0;
				padding:0;	
			}
			
			.dojoxLegendText {
				color: rgb(204, 204, 204);
			}
			
			h1, p {
				color: rgb(204, 204, 204);
			}
        </style>
    </head>
    <body class="claro">
    	
    	<div id="view1" data-dojo-type="dojox.mobile.View" >
		  <h1 id="headerId" data-dojo-type="dojox.mobile.Heading" label="Drill Down Pie Chart">
		  	<div id="backButtonId" class="mblArrowButton" style="width: 67px;display: none" onclick="backFired()">
		  		<div class="mblArrowButtonHead"></div>
		  		<div class="mblArrowButtonBody mblArrowButtonText">Back</div>
		  	</div>
		  </h1>
		  
		  <div style="width: 100%; height: 100%" align="center">
            <div id="pieChart" style="width: 550px; height: 550px; text-align: center" >
            </div>
            <div id="legend">
            </div>
          </div>
          
        </div>
    </body>
</html>
